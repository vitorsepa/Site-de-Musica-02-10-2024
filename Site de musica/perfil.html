<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .profile-header {
            text-align: center;
        }
        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .profile-details {
            margin-top: 20px;
        }
        .profile-details h2 {
            margin: 0;
        }
        .profile-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img id="profile-pic" src="imagens/nouser.png" alt="Foto do Usuário">
            <h1 id="nome">Nome do Usuário</h1>
        </div>
        <div class="profile-details">
            <h2>Detalhes do Perfil</h2>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
    </div>

    <script>
        // Função para carregar os dados do perfil do Local Storage
        function carregarPerfil() {
            // Recuperando o usuário logado do sessionStorage
            const usuarioLogado = JSON.parse(sessionStorage.getItem('usuarioLogado'));
            
            if (usuarioLogado) {
                // Atualizando o nome e o email na página
                document.getElementById('nome').textContent = usuarioLogado.nome;
                document.getElementById('user-email').textContent = usuarioLogado.email;
                // Se você também quiser mostrar a foto do perfil, adicione esse campo
                // document.getElementById('profile-pic').src = usuarioLogado.foto || 'imagens/nouser.png';
            } else {
                // Se não houver usuário logado, redireciona para a página de login
                window.location.href = 'index.html';
            }
        }
    
        // Chama a função para carregar os dados do perfil ao carregar a página
        window.onload = carregarPerfil;
    </script>
//
</body>
</html>
