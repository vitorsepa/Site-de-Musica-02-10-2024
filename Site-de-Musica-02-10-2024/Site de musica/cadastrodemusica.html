<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style5.css">
	<title>Faça seu login</title>
	<link rel="icon" href="Página inicial/imagens/logo.png" type="image/x-icon">

</head>
<body>
	<div class="square">
		<i style="--clr:#0004ff;"></i>
		<i style="--clr:#7700ff;"></i>
		<i style="--clr:#ad00d8;"></i>
		<div class="login">
			<h2>Cadastro de música</h2>
			<form id="form-cadastrar-musica">
				<label class="listas" for="titulo">Título:</label>
				<input type="text" id="titulo" name="titulo"><br><br>
				<label class="listas" for="artista">Artista:</label>
				<input type="text" id="artista" name="artista"><br><br>
				<label class="listas" for="genero">Gênero:</label>
				<input type="text" id="genero" name="genero"><br><br>
				<label class="listas" for="duracao">Duração:</label>
				<input type="text" id="duracao" name="duracao"><br><br>
				<button type="submit" id="cadastro">Cadastrar</button>
			   </form>
			<div class="links">
				<a href="inicio.html">Voltar para a página inicial</a>
			</div>
			
		</div>
	</div>

	<script src="script2.js"></script>

</body>
</html>
